# Version Validator Plugin Example
# See: docs/plugins/VERSION_VALIDATOR.md

path: .version

plugins:
  version-validator:
    enabled: true
    rules:
      - type: "pre-release-format"
        pattern: "^(alpha|beta|rc)(\\.[0-9]+)?$"

      - type: "major-version-max"
        value: 10

      - type: "branch-constraint"
        branch: "release/*"
        allowed: ["patch"]

      - type: "branch-constraint"
        branch: "main"
        allowed: ["minor", "patch"]
